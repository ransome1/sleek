directories:
  output: dist
  buildResources: build
buildVersion: '54'
asar: true
mac:
  appId: com.todotxt.sleek
  target:
    target: default
    arch:
      - arm64
      - x64
  fileAssociations:
    - ext:
        - txt
        - md
      role: Editor
      isPackage: false
      rank: Owner
  icon: ./resources/icon.icns
  type: distribution
  hardenedRuntime: true
  gatekeeperAssess: false
  category: public.app-category.productivity
  artifactName: ${productName}-${version}-mac-${arch}.${ext}
  darkModeSupport: true
dmg:
  window:
    width: 550
    height: 400
    x: 130
    y: 410
masDev:
  entitlements: ./build/entitlements.mas.plist
  entitlementsInherit: ./build/entitlements.mas.inherit.plist
  provisioningProfile: ./build/development.provisionprofile
mas:
  entitlements: ./build/entitlements.mas.plist
  entitlementsInherit: ./build/entitlements.mas.inherit.plist
  provisioningProfile: ./build/distribution.provisionprofile
win:
  target:
    - target: zip
      arch:
        - arm64
        - x64
        - ia32
    - target: portable
      arch:
        - arm64
        - x64
        - ia32
    - target: nsis
      arch:
        - arm64
        - x64
        - ia32
    - target: appx
      arch:
        - arm64
        - x64
        - ia32
  icon: ./resources/icon.ico
  artifactName: ${productName}-${version}-win-${arch}.${ext}
nsis:
  artifactName: ${productName}-${version}-win-${arch}-Setup.${ext}
appx:
  displayName: sleek - todo.txt manager for Windows, free and open-source (FOSS)
  identityName: 17450RobinAhle.sleektodomanager
  publisher: CN=2B3D4037-FF2E-4C36-84A6-CFF49F585C0C
  publisherDisplayName: ransome1
  applicationId: RobinAhle.sleektodomanager
linux:
  icon: ./resources/icon
  category: ProjectManagement
  artifactName: ${productName}-${version}-linux-${arch}.${ext}
  target:
    - target: deb
      arch:
        - arm64
        - x64
    - target: freebsd
      arch:
        - arm64
        - x64
    - target: rpm
      arch:
        - arm64
        - x64
    - target: AppImage
      arch:
        - arm64
        - x64
electronVersion: 34.0.0
