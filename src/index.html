<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>todo.txt</title>

    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="index.css">

    <script defer src="fontawesome.js"></script>
    <script defer src="render.js"></script>
    <script defer src="jsTodoTxt.min.js"></script>

  </head>
  <body>

    <section class="hero is-light">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-variable">

            <div class="column is-8">
              <div id="btnFilter" class="dropdown">

                <div class="dropdown-trigger">

                  <button id="btnFilterClick" class="button" aria-haspopup="true" aria-controls="dropdown-menu-filter">
                    <span><i class="fas fa-filter"></i>&nbsp;<strong>Filter</strong> the todos</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down"></i>
                    </span>
                  </button>

                  <div class="dropdown-menu" id="dropdown-menu-filter" role="menu">
                    <div class="dropdown-content">
                      <div id="todoFilters"></div>
                      <hr class="dropdown-divider">
                      <div class="dropdown-item">
                        <button class="button is-light"><i class="fas fa-ban"></i>&nbsp;Reset all filters</button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <div id="btnSorting" class="dropdown">

                <div class="dropdown-trigger">

                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span><i class="fas fa-sort"></i>&nbsp;<strong>Sort</strong> the todos</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>

                  <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                      <a href="#" class="dropdown-item">
                        Dropdown item
                      </a>
                      <a class="dropdown-item">
                        Other dropdown item
                      </a>
                      <a href="#" class="dropdown-item is-active">
                        Active dropdown item
                      </a>
                      <a href="#" class="dropdown-item">
                        Other dropdown item
                      </a>
                      <hr class="dropdown-divider">
                      <a href="#" class="dropdown-item">
                        With a divider
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="column is-4">

              <div class="field">
                <div class="file has-name">
                  <label class="file-label">
                    <button id="btnLoadTodoFile" class="file-input" type="file" name="resume"></button>
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        open file
                      </span>
                    </span>
                    <span id="fileName" class="file-name"></span>
                  </label>
                </div>
              </div>
            </div>

            <!--<div class="column is-1">
              <i class="fas fa-cog"></i>
            </div>-->

          </div>


      </div>
    </div>

    </section>

    <section class="hero">
      <div class="hero-body">

        <div class="container">

          <div id="todoTableContainer"></div>

        </div>
      </div>
    </section>

  </body>
</html>
